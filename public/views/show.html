<div clas="container">
	<table class="table table-striped">
		<tr>
		<th>First Name</th>
		<th>Last Name</th>
		</tr>
		<tr ng-repeat="user in users">
			<td>{{user.firstName}}</td>
			<td>{{user.lastName}}</td>
			<td><button ng-click="deleteUser(user)">delete</button></td>
		</tr>
	</table>
	<button ui-sref="add">Add a user</button>
</div>
