<div clas="container">
	<table class="table table-striped">
		<tr>
		<th>First Name</th>
		<th>Last Name</th>
		</tr>
		<tr ng-repeat="user in users">
			<td>{{user.firstName}}</td>
			<td>{{user.lastName}}</td>
			<td><button ng-click="loadUpdate(user)" class="btn btn-warning">update</button></td>
			<td><button ng-click="deleteUser(user)" class="btn btn-danger">delete</button></td>
		</tr>
	</table>
	<button ui-sref="add" class="btn btn-success">Add a user</button>
</div>
